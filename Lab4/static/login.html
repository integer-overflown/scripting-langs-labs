<html lang="en">
<head>
    <title>Login</title>
    <link href="../index.css" type="text/css" rel="stylesheet">
</head>
<body>
<div class="login-form-frame">
    <div class="login-form-content">
        <div class="login-text-edit-container">
            <input class="login-text-edit-container-item" type="text" id="login" name="login" minlength="1"
                   placeholder="User Name" required>
            <input class="login-text-edit-container-item" type="text" id="password" name="password" minlength="6"
                   placeholder="Password" required>
        </div>
        <button class="login-submit-button">Login</button>
    </div>
</div>
</body>
</html>
