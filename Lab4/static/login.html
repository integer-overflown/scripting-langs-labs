<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login - Lab4</title>
    <link rel="stylesheet" href="index.css" type="text/css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600&display=swap" rel="stylesheet">
    <script src="scripts/login.js" type="text/javascript"></script>
</head>
<body>
<div class="login-form-frame">
    <div class="login-form-content">
        <div class="login-text-edit-container">
            <input class="login-text-edit-container-item" type="text" id="login" name="login" minlength="1"
                   placeholder="User Name" required>
            <input class="login-text-edit-container-item" type="password" id="password" name="password" minlength="6"
                   placeholder="Password" required>
        </div>
        <button type="submit" class="login-submit-button" onclick="validatePageCredentials()">Login</button>
    </div>
</div>
</body>
</html>
